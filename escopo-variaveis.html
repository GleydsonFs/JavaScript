        var serie = 'Friends '

        // Escopo de bloco
        if (true) {
            var serie2 = 'The Chosen '
            document.write(serie)
        }

        document.write(serie2)
        
        document.write('<br />')

        function x() {
            var serie3 = 'Game of Thrones'
            document.write(serie)
            document.write(serie2)
        }
            
        x()

        document.write('<br />')
        document.write(serie3) // Não acessa variáveis dentro de escopo de função
    </script>
</head>
